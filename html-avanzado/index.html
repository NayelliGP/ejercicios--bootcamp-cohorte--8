        <h1>Formulario</h1>
        <form class="formulario">
            <div class="nombre">
            <label for="nombre">Nombre</label>

            <input 
                class="clase_nombre"
                id="nombre" 
                type="text" 
                name="nombre" 
                placeholder="Escribir tu nombre..."
                required/>
            </div>
            
            <div class="apellido">
            <label for="apelido">Apellido</label>

            <input 
                id="apellido" 
                type="text" 
                name="apellido" 
                placeholder="Escribe tu apellido..." required/>
            </div>
              

            <div class="pasword">
                <label for="pasword">Contraseña</label>

                <input 
                id="password"
                type="password"
                name="password"
                placeholder="Escribe tu contraseña"/>
            </div>

            <div class="correo">
                <label for="correo">Correo</label>
                <input id="correo" type="email" name="correo" placeholder="Escribe tu correo" >
            </div>
            <!-- fieldset es opcional, se puede usar para englobar campos de un formulario. Se puede usar en lugar de div.  -->
            <div class="enviar">
                <input type="submit"/>
            </div>
        </form>

        <br/>

            <form >
                <fieldset>
                    <legend>Ingresa el número</legend>
                    
                    <label for="numero">Número</label>

                    <input 
                    id="numero" 
                    type="number"
                    name="numero"
                    min="40" max="50"/>

                    <label for="rango">Rango</label>
                    <input id="rango" type="range" name="rango" min="50"/>
                </fieldset>
            </form>
          

    </body>
