<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ejercicio-2.css">
    <title>Ejercicio de tablas</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span class="red">individual</span> </th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td > <i>Gratis</i> </td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Perro Feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Precio <b>Feliz</b> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9 <span class="amarillo">7</span> </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="negro"></td>
                <td class="verde">Total</td>
                <td class="verde">10</td>
                <td class="verde">$129.95</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
